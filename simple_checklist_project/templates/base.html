<!DOCTYPE html>
<html>
<head>
  {% load staticfiles %}

  <script src='https://code.jquery.com/jquery-3.2.1.min.js'></script>
  <script src='{% static "js/simpleChecklist-jQuery.js" %}'></script>
  <link rel="stylesheet" href="{% static 'css/simpleChecklist.css' %}">
  <meta charset="UTF-8">
  <title>simpleChecklist - {% block title %}a custom todo list{% endblock %}</title>
</head>

<body>
  <div>
    {% block body_block %}{% endblock %}
  </div>

  <div>
    <ul id="navbar">
        <li><a href="{% url 'index' %}">Home</a></li>
      {% if user.is_authenticated %}
        <li><a href="{% url 'auth_logout' %}?next=/simple-checklist/">Logout</a></li>
        <li><a href="{% url 'create_todolist' %}">New List</a></li>
      {% else %}
        <li><a href="{% url 'registration_register' %}">Register</a></li>
        <li><a href="{% url 'auth_login' %}">Login</a></li>
      {% endif %}
    </ul>
  </div>
</body>
</html>
