{% extends 'base.html' %}

{% block title %}log in{% endblock %}

{% load staticfiles %}

{% block body_block %}
  <link rel="stylesheet" href="{% static 'css/simpleChecklist.css' %}">
  <div class="contentBox">
    <h1>Login</h1>
      <form method="POST" action=".">
        {% csrf_token %}
        {{ form.as_p }}

        <input type="submit" value="Sign In" />
        <input type="hidden" name="next" value="{{ next }}" />
      </form>

    <p>If you're a new user, <a class="textlink" href="{% url 'registration_register' %}">Sign Up</a> to get started.</p>
  </div>
{% endblock %}
